<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Go API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body>
    <h1>Users</h1>
    
    <!-- List of users will be dynamically loaded here -->
    <div id="user-list">
        <ul>
            <!-- Users will be loaded dynamically by HTMX -->
        </ul>
    </div>

    <hr>

    <h2>Add User</h2>
    <form hx-post="/add" hx-target="#user-list" hx-swap="beforeend">
        <label>Name:</label><input type="text" name="name" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <button type="submit">Add User</button>
    </form>

    <hr>

    <!-- Button to trigger fetching the updated list of users -->
    <button hx-get="/users" hx-target="#user-list" hx-swap="outerHTML">Refresh User List</button>
</body>
</html>
